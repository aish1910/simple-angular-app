<div class="container">
    <form>
        <div class="form-group">
            <h1 class="text-center text-primary">Todo App</h1>
            <div class="input-group-prepend">
                <!--Step 1-->
                <!--<input type="text" class="form-control" placeholder="Add Todo" name="todo">-->

                <!--Step 2: To capture the input value in Angular 2, we can use the ngModel directive. You can insert a variable as an attribute inside the input element.-->
                <input type="text" #todo class="form-control" placeholder="Add Todo" name="todo" ngModel><span class="input-group-text">Add</span>
                <!--To create a variable as an attribute, use # followed by the variableâ€™s name-->
                <p>{{todo.value}}</p>
            </div>
        </div>
    </form>
</div>
